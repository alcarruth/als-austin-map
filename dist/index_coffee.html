<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Austin Places Map">
    <meta name="author" content="Al Carruth">
    <title> Al's Austin Map </title>
    <link rel="stylesheet" href="css/style.css">

    <script src="js/knockout-3.3.0.js"> </script>
    <script src="js/coffee-script.js"> </script>

  </head>

  <body>
    <div id="neighborhood-map" class="neighborhood-map">

      <div id="header" class="header"> 
        <span id="title" class="title"> Al's Austin Map </span>
        <svg id="menu-button" class="menu-button" data-bind="click: menu_View.toggle" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="128px" height="128px" viewBox="0 0 128 128" enable-background="new 0 0 128 128" xml:space="preserve"> <path d="M114,8H14C7.4,8,2,13.4,2,20s5.4,12,12,12h100c6.6,0,12-5.4,12-12S120.6,8,114,8z"/> <path d="M114,52H14C7.4,52,2,57.4,2,64s5.4,12,12,12h100c6.6,0,12-5.4,12-12S120.6,52,114,52z"/> <path d="M114,96H14c-6.6,0-12,5.4-12,12s5.4,12,12,12h100c6.6,0,12-5.4,12-12S120.6,96,114,96z"/> </svg>

      </div>

      <div id="menu-view" class="menu-view"
           data-bind="css: {'hidden': menu_View.hidden}"> 

        <div id="search-box" class="search-box">
          <svg id="search-icon" class="search-icon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="128px" height="128px" viewBox="0 0 512 512" enable-background="new 0 0 512 512" xml:space="preserve"> <path d="M496.131,435.698L374.855,332.551c-12.537-11.283-25.945-16.463-36.776-15.963C366.707,283.055,384,239.549,384,192 C384,85.961,298.039,0,192,0C85.962,0,0,85.961,0,192s85.961 192,192,192c47.549,0,91.055-17.293,124.588-45.922 c-0.5,10.831,4.68,24.238,15.963 36.775L435.698,496.13c17.661,19.623,46.511,21.277,64.109,3.678 C517.407,482.209 515.754,453.359,496.131,435.698z M192,320c-70.692,0-128-57.309-128-128c0-70.692 57.308-128,128-128 c70.691,0,128,57.308,128,128C320,262.691,262.693,320,192,320z"/> </svg>

          <input id="search-text-input" class="search-text-input"
                 data-bind="textInput: search_Str">
        </div>

        <div id="menu-list" class="menu-list"
             data-bind="foreach: { data: places, as: 'place' }">
          <div class="menu-list-item"
               data-bind="text: name, visible: place.visible, click: place.click, css: {'selected': place.selected}">
          </div>
        </div>

      </div>

      <div id="info-view" class="info-view"> </div>
      <div id="map-view" class="map-view"> </div>

    </div>

    <script src="js/jsonp.coffee" type="text/coffeescript"> </script>
    <script src="js/wikipedia_api.coffee" type="text/coffeescript"> </script>
    <script src="js/google_maps_api.js"> </script>
    <script src="js/austin_places.coffee" type="text/coffeescript"> </script>
    <script src="js/neighborhood_map.coffee" type="text/coffeescript"> </script>


  </body>

</html>
